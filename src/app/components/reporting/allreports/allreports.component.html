<div class="card row col-12 " style="display:inline-flex; margin-left: -1px;">
    <p-tabView class="tabview"  (onChange)="handleChange($event)"  >  

            <p-tabPanel  *ngFor="let Rep of Reports; let i = index" [header]="Rep.report_NAME"  [selected]="activetabs == i">
                <ng-template pTemplate="content">
                    <app-report [ReportIDInput]="Rep.report_ID" [ReportURLInput]="Rep.uri" ></app-report>
                </ng-template>
            </p-tabPanel>
